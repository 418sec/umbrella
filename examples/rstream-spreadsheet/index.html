        <h3>S-expression formula syntax examples</h3>
        <ul class="lh-copy">
            <li>
                <code class="bg-light-gray">(* 10 a1 a2)</code> - 10 times cell
                A1 times cell A2
            </li>
            <li>
                <code class="bg-light-gray">(sum a1:c3)</code> - sum of rows 1-3
                in column A, B, C
            </li>
            <li>
                <code class="bg-light-gray">(/ (sum a1:a10) 10)</code> - average
                value in column A
            </li>
        </ul>
        <script type="text/javascript" src="./src/index.ts"></script>
